            <label for="uname"><b>Username</b></label>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
        </div>

            <button type="button" class="cancelbtn">Cancel</button>
        
    </form>





    <div id="score-section" class="score-section">

    </div>

            </tbody>
        </table>

        <table class="answers">

                    <td>Loading</td>

            </tbody>
        </table>

        <hr>

        <p class="info">
            Your Answers:
        </p>

        <table id="answers" class="answers">

            </tbody>

            </tfoot>
        </table>

        <hr>

            </thead>

            <tfoot>

            </tfoot>

    </div>

        <br>
        <input type="text" id="ans" class="inp"></input>
    </div>
    <div>
        <hr>
    </div>

        <button type="button" id="new-word" class="btn" onclick="newWord()">New word</button>
        <hr>
        <hr>
        <button type="button" id="cheater" class="btn" onclick="cheat()">I am a no good cheater</button>

    </div>
