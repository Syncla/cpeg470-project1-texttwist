<html>

<head>
    <script type="text/javascript" src="./js/twist.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/twist.css">
</head>

<body onload="init()">
    <div id="session" class="session">

    </div>

    <div id="score-section" class="score-section">
        <p>
            Current score is <span id="scoreValue" class="scoreValue"></span>
        </p>
        <hr>
        <div id="score-bar" class="score-bar"></div>
        <hr>
    </div>
    <div id="answers-section" class="answers-section">
        <p class="info">
            Words Still Needed:
        </p>
        <table class="answers">
            <tbody class="answers">
                <tr>
                    <td class="ans-cell">
                        Length
                    </td>
                    <td class="ans-cell">
                        Number
                    </td>
                </tr>
            </tbody>
        </table>

        <table class="answers">
            <tbody id="ans-info">
                <tr>
                    <td>Loading</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <p class="info">
            Your Answers:
        </p>

        <table id="answers" class="answers">
            <tbody id="completed-words">

            </tbody>
            <tfoot>
            </tfoot>
        </table>

        <hr>


    </div>
    <div id="rack-storage-section" class="rack-storage-section">
        <table id="rack-storage" class="rack">
            <thead>
                <span class="intro">HERE ARE YOUR LETTERS:</span>
            </thead>
            <tbody>

            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
    <div id="ans-section">
        <br>
        <input type="text" id="ans" class="inp"></input>
    </div>
    <div>
        <hr>
    </div>
    <div id="action-section">
        <table class=action>
            <tbody>
                <tr>
                    <td class="action-cell">
                        <button type="button" id="save" class="btn" onclick="setSessionData()">Save</button>
                    </td>
                    <td class="action-cell">
                        <button type="button" id="new-word" class="btn" onclick="newWord()">New word</button>
                    </td>
                    <td class="action-cell">
                        <button type="button" id="load" class="btn" onclick="getSessionDataIfAvailable()">Load</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
        <hr>
        <table class=action>
            <tbody>
                <tr>
                    <td class="action-cell">
                        <button type="button" id="cheater" class="btn" onclick="cheat()">I am a no good cheater</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
